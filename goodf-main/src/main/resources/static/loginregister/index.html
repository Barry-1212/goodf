<!DOCTYPE html>
<html >
<head>
<title>好棒大夫预约挂号系统登录页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">


<!--可无视-->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!--主要样式-->
<link type="text/css" href="css/style.css" rel="stylesheet" />

<script>
if(self!=top)
{
	parent.location.href='index.html';
}
function CheckLogin(obj){
	if(obj.username.value=='')
	{
		alert('请输入用户名');
		obj.username.focus();
		return false;
	}
	if(obj.password.value=='')
	{
		alert('请输入登录密码');
		obj.password.focus();
		return false;
	}
	return true;
}
</script>


</head>
<body>

<div class="container" align="center">
	<div class="col-md-6" style="margin-top: 20%;">
		<div class="inset">
			<form name="login"  method="post" action="ecmsadmin.php" onSubmit="return CheckLogin(document.login);">
				<input type="hidden" name="enews" value="login">
				<div>
					<h2>好棒大夫预约挂号登录</h2>
					<span style="text-align: left;text-indent: 0.4em;"><label>用户名</label></span>
					<span><input type="text" name="username" class="textbox" ></span>
				</div>
				<div>
					<span style="text-align: left;text-indent: 0.4em;"><label>密码</label></span>
					<span><input  name="password" type="password" class="password"></span>
				</div>
				<div>
					<span style="text-align: left;text-indent: 0.4em;"><label>验证码：</label></span>
					<span><input  type="text" id="code" required></span>
					<img id="mycode"  style="margin-left:8px; vertical-align:bottom" width="83"height="36">
						<a href="javascript:refreshCode()" style="color: black;">看不清换一张</a>
				</div>
						
				<div class="sign">
					<input type="reset"  class="submit" value="重置"/>
					<input type="button" value="登录"  id="login"/>
					<input type="button" value="登录"  id="register"/>
				</div>
			</form>
		</div>
	</div>
</div>


<script>


</script>

</body>
</html>
